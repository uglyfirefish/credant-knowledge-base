name: CI/CD-Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency: 
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    name: GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install Docsify
        run: npm install -g docsify-cli@latest

      - name: Build
        run: docsify serve docs --port 3000 2>&1 | tee output.log &

      - name: Deploy
        uses: actions/deploy-pages@v2
        timeout-minutes: 3
